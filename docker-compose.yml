version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: jobcrawler
      POSTGRES_PASSWORD: jobcrawler
      POSTGRES_DB: jobcrawler
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobcrawler"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  pgadmin:
    image: dpage/pgadmin4
    ports:
      - "8080:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@jobcrawler.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data: